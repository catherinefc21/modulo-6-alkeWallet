<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="../styles.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"/>
    <title>Wallet - Cards</title>
</head>
<body class="vh-100">
<nav class="navbar navbar-expand-lg bg-light shadow">
    <div class="container-fluid">
        <a class="navbar-brand" href="">
            <i class="bi bi-bank"></i>
        </a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02"
                aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="./deposit.html">Depositar</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="">Enviar dinero</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="">Ãšltimos Movimientos</a>
                </li>
            </ul>
            <div class="d-flex">
                <a href="" class="navbar-brand">
                    <i class="bi bi-person-circle"></i>
                </a>
            </div>
        </div>
    </div>
</nav>
<div class="container">
    <div class="row">
        <div class="col-lg-6 container justify-content-center p-5 bg-light rounded p-4 mt-5 shadow">
            <h3 class="text-center text-primary">Add Money from Your Cards</h3>
            <br/>
            <hr/>
            <form id="addMoneyForm" method="post" th:action="@{/api/add-money}">
                <div class="form-group mt-3">
                    <label for="sourceAccount" class="form-label">Source Account</label>
                    <input type="text" class="form-control" id="sourceAccount" name="sourceAccount" required/>
                </div>
                <div class="form-group mt-3">
                    <label for="cardAccounts" class="form-label">Select Card</label>
                    <select class="form-control" id="cardAccounts" name="cardAccounts" th:field="*{selectedCard}" required>
                        <option value="" th:text="${card.cardNumber}" th:each="card : ${cards}">Choose a card</option>
                    </select>
                </div>
                <div class="form-group mt-3">
                    <label for="amount" class="form-label">Amount to Add</label>
                    <input type="number" class="form-control" id="amount" name="amount" required/>
                </div>
                <div class="form-group mt-4 mb-3">
                    <input type="submit" class="form-control btn btn-primary" value="Add Money"/>
                </div>
            </form>
            <div id="alert" class="alert mt-3" role="alert" style="display:none;"></div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
