<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href=""/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"/>
    <title>Alke-Wallet</title>
</head>
<body class="vh-100">
<nav class="navbar navbar-expand-lg bg-light shadow">
    <div class="container-fluid">
        <a class="navbar-brand">
            <i class="bi bi-bank"></i>
            Alke Wallet
        </a>
        <div class="d-flex">
            <form th:action="@{/logout}" method="post">
                <button type="submit" class="navbar-brand border-0 rounded">
                    <i class="bi bi-person-circle"></i>
                    Cerrar Sesión
                </button>
            </form>
        </div>
    </div>
</nav>
<div class="container">
    <div class="row">
        <div class="col-lg-6 container justify-content-center p-5 bg-light rounded p-4 mt-5 shadow">
            <div class="d-flex justify-content-between">
                <h3 class="text-center text-primary">Abona dinero</h3>
                <a th:href="@{/cards/new}" class="btn btn-primary btn-lg">
                    <i class="bi bi-credit-card"></i>
                    Agregar Tarjeta
                </a>
            </div>
            <hr/>
            <h3 class="text-secondary">Agrega tus tarjetas y abona dinero a tu Wallet</h3>
            <hr/>
            <form id="addMoneyForm" method="post" th:action="@{/deposit}">
                <div class="form-group mt-3">
                    <label for="cardNumber" class="form-label">Cuenta origen:</label>
                    <select class="form-control" id="cardNumber" name="cardNumber" required>
                        <option value="" disabled selected>Selecciona una tarjeta</option>
                        <option th:each="card : ${cards}" th:value="${card.cardNumber}"
                                th:text="${card.cardNumber}"></option>
                    </select>
                </div>
                <div class="form-group mt-3">
                    <label for="amount" class="form-label">Monto a Abonar:</label>
                    <input type="number" class="form-control" id="amount" name="amount" required/>
                </div>
                <div class="form-group mt-4 mb-3">
                    <input type="submit" class="form-control btn btn-primary" value="Abonar Dinero"/>
                </div>
            </form>
            <div class="form-group mt-4 mb-3">
                <a th:href="@{/menu}" class="form-control btn btn-secondary">Volver al Menú</a>
            </div>
            <div th:if="${success}" class="alert alert-success text-center" role="alert">
                <p th:text="${success}"></p>
            </div>
            <div th:if="${error}" class="alert alert-danger text-center" role="alert">
                <p th:text="${error}"></p>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
