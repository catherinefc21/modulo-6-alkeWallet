<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href=""/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"/>
    <title>Alke-Wallet</title>
</head>
<body class="vh-100">
<nav class="navbar navbar-expand-lg bg-light shadow">
    <div class="container-fluid">
        <a class="navbar-brand">
            <i class="bi bi-bank"></i>
            Alke Wallet
        </a>
        <div class="d-flex">
            <form th:action="@{/logout}" method="post">
                <button type="submit" class="navbar-brand border-0 rounded">
                    <i class="bi bi-person-circle"></i>
                    Cerrar Sesión
                </button>
            </form>
        </div>
    </div>
</nav>
<div class="container">
    <div class="row">
        <div class="col-lg-6 container justify-content-center p-5 bg-light rounded p-4 mt-5 shadow">
            <div class="d-flex justify-content-between align-items-center">
                <h3 class="text-primary">Transferir Dinero</h3>
                <a th:href="@{/add-frequent-account}" class="btn btn-primary">
                    <i class="bi bi-person-plus"></i> Añadir Cuenta
                </a>
            </div>
            <br/>
            <hr/>
            <form th:action="@{/transactions/transfer}" method="POST">
                <div class="mb-3">
                    <div class="form-group mt-3">
                        <label for="frequentAccount" class="form-label">Cuentas destino:</label>
                        <select class="form-control" id="frequentAccount" name="targetAccountNumber" required>
                            <option value="" disabled selected>Seleccione una cuenta frecuente</option>
                            <option th:each="account : ${frequentAccounts}" th:value="${account.accountNumber}" th:text="${account.alias}"></option>
                        </select>
                    </div>

                    <div class="form-group mt-3">
                        <label for="amount" class="form-label">Monto:</label>
                        <input type="number" class="form-control" id="amount" placeholder="Ingrese el monto a transferir" name="amount" required/>
                    </div>

                    <div class="form-group mt-4 mb-3">
                        <input type="submit" class="form-control btn btn-primary" value="Transferir"/>
                    </div>
                </div>
            </form>
            <div class="form-group mt-4 mb-3">
                <a th:href="@{/menu}" class="form-control btn btn-secondary">Volver al Menú</a>
            </div>
            <div th:if="${success}" class="alert alert-success mt-3 text-center" role="alert">
                <span th:text="${success}"></span>
            </div>
            <div th:if="${error}" class="alert alert-danger mt-3 text-center" role="alert">
                <span th:text="${error}"></span>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="/utils.js"></script>
</body>
</html>
