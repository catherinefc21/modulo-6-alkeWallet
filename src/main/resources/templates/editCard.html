<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="../styles.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"/>
    <title>Wallet - Cards</title>
</head>
<body class="vh-100">
<nav class="navbar navbar-expand-lg bg-light shadow">
    <div class="container-fluid">
        <a class="navbar-brand" href="">
            <i class="bi bi-bank"></i>
        </a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02"
                aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="./deposit.html">Depositar</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="">Enviar dinero</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="">Últimos Movimientos</a>
                </li>
            </ul>
            <div class="d-flex">
                <a href="" class="navbar-brand">
                    <i class="bi bi-person-circle"></i>
                </a>
            </div>
        </div>
    </div>
</nav>
<div class="container">
    <div class="row">
        <div class="col-lg-6 container justify-content-center p-5 bg-light rounded p-4 mt-5 shadow">
            <h3 class="text-center text-primary">Editar datos de tarjeta</h3>
            <br/>
            <hr/>
            <form th:action="@{/cards/{id}(id=${card.id})}" th:object="${card}" method="POST">
                <div class="mb-3">
                    <div class="form-group mt-3">
                        <label for="cardNumber" class="form-label">Número de tarjeta:</label>
                        <input type="text" class="form-control" id="cardNumber"
                               placeholder="Ingrese el número de tarjeta" name="cardNumber" th:field="*{cardNumber}"
                               required/>
                    </div>

                    <div class="form-group mt-3">
                        <label for="cardType" class="form-label">Tipo de tarjeta:</label>
                        <select class="form-control" id="cardType" name="cardType" th:field="*{cardType}" required>
                            <option value="">Seleccione el tipo de tarjeta</option>
                            <option value="Crédito">Crédito</option>
                            <option value="Débito">Débito</option>
                        </select>
                    </div>
                    <div class="form-group mt-3">
                        <label for="bank" class="form-label">Banco:</label>
                        <select class="form-control" id="bank" name="bank" th:field="*{bank}" required>
                            <option value="">Seleccione el banco</option>
                            <option value="Banco Estado">Banco Estado</option>
                            <option value="Scotiabank">Scotiabank</option>
                            <option value="Santander">Santander</option>
                            <option value="Falabella">Falabella</option>
                            <option value="Banco de Chile">Banco de Chile</option>
                        </select>
                    </div>
                    <div class="form-group mt-4 mb-3">
                        <input type="submit" class="form-control btn btn-primary" value="Enviar"/>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="/utils.js"></script>
</body>
</html>
