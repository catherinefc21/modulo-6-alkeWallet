<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href=""/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"/>
    <title>Alke-Wallet</title>
</head>
<body class="vh-100">
<nav class="navbar navbar-expand-lg bg-light shadow">
    <div class="container-fluid">
        <a class="navbar-brand">
            <i class="bi bi-bank"></i>
            Alke Wallet
        </a>
        <div class="d-flex">
            <form th:action="@{/logout}" method="post">
                <button type="submit" class="navbar-brand border-0 rounded">
                    <i class="bi bi-person-circle"></i>
                    Cerrar Sesión
                </button>
            </form>
        </div>
    </div>
</nav>
<div class="container bg-light rounded p-4 mt-5 shadow">
    <div class="d-flex justify-content-between align-items-center">
        <h3 class="text-center text-primary">Mis Tarjetas</h3>
        <a th:href="@{/cards/new}" class="btn btn-primary btn-lg">
            <i class="bi bi-credit-card"></i>
            Agregar Tarjeta
        </a>
    </div>
    <hr/>
    <table class="table table-striped table-bordered">
        <thead>
        <tr>
            <th scope="col">Número de Cuenta</th>
            <th scope="col">Tipo</th>
            <th scope="col">Banco</th>
            <th scope="col">Saldo</th>
            <th scope="col">Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="card : ${cards}">
            <td class="col-3" th:text="${card.cardNumber}"></td>
            <td class="col-2" th:text="${card.cardType}"></td>
            <td class="col-3" th:text="${card.bank}"></td>
            <td class="col-2" th:text="'$' + ${card.balance}"></td>
            <td class="col d-flex justify-content-around">
                <a th:href="@{/cards/edit/{id}(id=${card.id})}" class="btn btn-primary mr-3">
                    <i class="bi bi-pencil"></i>
                    Editar
                </a>
                <a th:href="@{/cards/{id}(id=${card.id})}" class="btn btn-danger">
                    <i class="bi bi-trash"></i>
                    Eliminar
                </a>
            </td>
        </tr>
        </tbody>
    </table>
    <div class="form-group mt-4 mb-3">
        <a th:href="@{/menu}" class="btn btn-secondary">Volver al Menú</a>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
