<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href=""/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"/>
    <title>Alke-Wallet</title>
</head>
<body class="vh-100">
<nav class="navbar navbar-expand-lg bg-light shadow">
    <div class="container-fluid">
        <a class="navbar-brand">
            <i class="bi bi-bank"></i>
            Alke Wallet
        </a>
        <div class="d-flex">
            <form th:action="@{/logout}" method="post">
                <button type="submit" class="navbar-brand border-0 rounded">
                    <i class="bi bi-person-circle"></i>
                    Cerrar Sesión
                </button>
            </form>
        </div>
    </div>
</nav>
<div class="container">
    <div class="row">
        <div class="col-lg-10 container justify-content-center p-5 bg-light rounded p-4 mt-5 shadow">
            <h3 class="text-center text-primary">Historial de Transacciones</h3>
            <br/>
            <hr/>
            <div class="table-responsive">
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th>Tipo</th>
                        <th>Monto</th>
                        <th>Fecha y Hora</th>
                        <th>Cuenta Origen</th>
                        <th>Cuenta Destino</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="transaction : ${transactions}">
                        <td th:text="${transaction.transactionType}"></td>
                        <td th:text="${transaction.amount}"></td>
                        <td th:text="${transaction.transactionDate}"></td>
                        <td th:text="${transaction.walletAccount.accountNumber}"></td>
                        <td th:text="${transaction.targetWalletAccount != null ? transaction.targetWalletAccount.accountNumber : 'N/A'}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div class="form-group mt-4 mb-3">
                <a th:href="@{/menu}" class="form-control btn btn-secondary">Volver al Menú</a>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
